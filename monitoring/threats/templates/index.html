<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель мониторинга</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>


    <form action="/" method="get">
        <div class="search-container">
            <input name="threat_name" type="text" value="{{ input_value }}" class="search-input">
            <input type="submit" value="Поиск" class="search-button">
            <a href="{% url 'threat_request'%}" class="current-request">Текущая заявка ({{ total_requests }})</a>
        </div>
    </form>

    

    <div class="container">
        {% for threat in threats %}
        <div class="card">
            <div class="info">
                <img src="{{ threat.img_url }}" class="image">
                <p class="title">{{ threat.name }}</p>
                <p class="short-description">{{ threat.short_description }}</p>
            </div>
            <div class="down">
                <a href="{% url 'threat_description' threat.id %}" class="text-item">Сообщить</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
