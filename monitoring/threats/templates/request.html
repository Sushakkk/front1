<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}"/>
    <title>Заявка</title>
</head>
<body>
    <div class="site-header">
        <a href="/"><div class="site-name">Мониторинг угроз</div></a>
    </div>
    <div class="site-body">

        <div class="cards-list-request">
            {% for threat in current_threats.threats %}
                <div class="card card-request">
                    <div class="card__content">
                        <h3 class="card__name card__name-request">{{ threat.threat_name }} </h3>
                        <div class="card_description card_description-request"> {{ threat.short_description }}</div>
                        <div class="company_name">
                            <strong>Компания:</strong> {{ threat.company_name }}
                        </div>
                        <div class="monitoring_cost">
                            <strong>Стоимость мониторинга:</strong> {{ threat.price }} ₽
                        </div>
                    </div>
                    <image src="{{ threat.img_url }}" class="card__image card__image-request"></image>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
